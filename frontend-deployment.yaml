apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
     containers:
  - name: frontend
    image: avanigaddanavadeep/skill14-216:v1
    ports:
      - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 8085        # Cluster port
      targetPort: 8080  # Container port
      nodePort: 30083   # NodePort accessible externally
